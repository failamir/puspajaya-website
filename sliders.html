<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<style>
    .slider {
        width: 80%;
        margin: 0 auto;
    }
    .slider img {
        width: 100%;
        height: auto;
    }
    .slider div {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body>

<div class="slider">
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/06/traveloka_logo-1-1024x227.png" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/06/adiputro-1.jpg" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/06/mercedes-benz-logo.png" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/07/0-1024x724.jpg" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/07/100-1024x536.jpg" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/07/Hino.jpg" alt=""></div>
    <div><img src="https://puspajaya.co.id/wp-content/uploads/2020/07/images.jpg" alt=""></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slider').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 5, // Menampilkan 5 gambar secara bersamaan
            slidesToScroll: 1,
            autoplay: true, // Aktifkan autoplay
            autoplaySpeed: 5000, // Waktu antara perpindahan slide (dalam milidetik)
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
